<div class="container">
  <h3 mat-dialog-title style="text-align:center;">
    Are you sure you want to delete this item ?
  </h3>

  <div mat-dialog-content>
    <div class="container-row">
      ID: {{data.id}}
    </div>


    <div class="container-row">
      Name: {{data.name}}
    </div>

  </div>

  <div mat-dialog-actions style="justify-content: flex-end">
    <button mat-raised-button color="warn" type="submit" (click)="confirmDelete()">Delete</button>
    <button mat-raised-button color="accent" (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
